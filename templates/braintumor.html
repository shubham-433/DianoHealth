{% extends 'base.html' %} {% block content %}
<div class="w- bg-slate-900 mb-16 mt-0">
  <form
  action="/braintumor"
  method="post"
  class=" p-10"
  enctype="multipart/form-data"
  >
  <h1 class="text-4xl text-center mt-5 text-white pb-3">This is BrainTumor Pages</h1>
    <div
      class="flex justify-center aling-cemter flex-col space-y-3 px-10 py-10 w-[50%] mx-auto bg-white shadow-xl pb-5 "
    >
      {% if result %} {% if result=='Yes' %}
      <div class="px-1 py-3 bg-red-500 text-white">
        <h1>BrainTumor {{ result }}</h1>
      </div>
      {% else %}
      <div class="px-1 py-3 bg-green-500 text-white">
        <h1>BrainTumor {{ result }}</h1>
      </div>
      {% endif %} {% endif %}
      <!-- <h1>This is Brain Tumor Page</h1> -->
      <!-- <input type="file"  name="file" id="src"  /> -->
      
      
      
      <div class="image-preview-container">
        <div class="preview  flex justify-center mb-2">
          <img id="preview-selected-image" />
        </div>
        <label for="file-upload">Upload Image</label>
        <input type="file" name="file" id="file-upload"  onchange="previewImage(event);" />
      </div>
      <button type="submit" class="py-3 px-6 focus:border-blue-400 col-span-2 hover:bg-blue-400 transition-all duration-200 text-white bg-blue-300 text-white">
        See Result
      </button>
     
    </div>
  </form>
</div>
<script>
  console.log("hi")
  
  const previewImage = (event) => {
    /**
     * Get the selected files.
     */
    const imageFiles = event.target.files;
    /**
     * Count the number of files selected.
     */
    const imageFilesLength = imageFiles.length;
    /**
     * If at least one image is selected, then proceed to display the preview.
     */
    if (imageFilesLength > 0) {
        /**
         * Get the image path.
         */
        const imageSrc = URL.createObjectURL(imageFiles[0]);
        /**
         * Select the image preview element.
         */
        const imagePreviewElement = document.querySelector("#preview-selected-image");
        /**
         * Assign the path to the image preview element.
         */
        imagePreviewElement.src = imageSrc;
        /**
         * Show the element by changing the display value to "block".
         */
        imagePreviewElement.style.display = "block";
    }
};
   
</script>
{% endblock content %}
